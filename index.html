<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()" oncontextmenu="return false;">
    <h1>Mine <span>Sweeper</span></h1>

    <div class="game">
        <div class="lives-container">
            <h4>Lives left:</h4>
            <p></p>
        </div>
        <nav>
            <div class="marked-count-container">
                <h5>Flags left:</h5>
                <p> <span class="marked-count"></span>üìç</p>
            </div>

            <div class="timer-container">
                <h5>Timer:</h5>
                <p> <span class="timer"></span>‚åõ</p>
            </div>

            <div class="scoreboard-container" onclick="renderScoreboardModal()">
                <h5>Scoreboard</h5>
                <p>üèÜ</p>
            </div>

        </nav>
        <br>
        <nav>
            <button id="safe-click" class="safe-click" onclick="renderSafeLocation()">Safe Click</button>
            <br>
            <label for="safe-click" class="safe-click"> <span></span> Clicks left</label>
        </nav>
        <br>
        <nav>
            <button class="size" onclick="toggleBoardSizeModal()">Board Size ‚ñº </button>
            <button class="smiley" onclick="onInit()">üòÉ</button>
            <div class="hint-container">
                <button class="light" onclick="enableHintMode(this)"></button>
                <button class="light" onclick="enableHintMode(this)"></button>
                <button class="light" onclick="enableHintMode(this)"></button>
            </div>
        </nav>

        <div class="modal size-selection hidden">
            <h3>Select board size:</h3>
            <button onclick="selectBoardSize(4, 2, 'easy')">4X4</button>
            <button onclick="selectBoardSize(8, 14, 'medium')">8X8</button>
            <button onclick="selectBoardSize(12, 32, 'expert')">12X12</button>
        </div>

        <div class="modal game-over hidden">
            <button class="close" onclick="hideGameOverModal()">X</button>
            <h3>Game over</h3>
            <p class="victory-state"></p>
            <button onclick="onInit()" class="restart">Restart</button>
        </div>

        <div class="modal scoreboard hidden">
            <button class="close" onclick="hideScoreboardModal()">X</button>
            <h5>Easy (4x4):</h5>
            <p class="easy"></p>
            <h5>Medium (8x8):</h5>
            <p class="medium"></p>
            <h5>Expert (12x12):</h5>
            <p class="expert"></p>
        </div>

        <table class="board">
            <tbody>
            </tbody>
        </table>
    </div>

    <footer>Avihay rabi</footer>
    <script src="js/util.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
