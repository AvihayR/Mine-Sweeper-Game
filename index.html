<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()" oncontextmenu="return false;">
    <h1>Mine <span>Sweeper</span></h1>

    <div class="game">
        <div class="lives-container">
            <h4>Lives left:</h4>
            <p></p>
        </div>
        <div class="marked-count-container">
            <h5>Flags left:</h5>
            <p> <span class="marked-count"></span>üìç</p>
        </div>
        <nav>
            <button class="size" onclick="toggleSizeModal()">Board Size ‚ñº </button>
            <button class="smiley" onclick="onInit()">üòÉ</button>
            <div class="hint-container">
                <button class="light" onclick="enableHintMode(this)"></button>
                <button class="light" onclick="enableHintMode(this)"></button>
                <button class="light" onclick="enableHintMode(this)"></button>
            </div>
        </nav>

        <div class="modal size-selection hidden">
            <h3>Select board size:</h3>
            <button onclick="selectBoardSize(4, 2)">4X4</button>
            <button onclick="selectBoardSize(8, 14)">8X8</button>
            <button onclick="selectBoardSize(12, 32)">12X12</button>
        </div>

        <table class="board">
            <tbody>
            </tbody>
        </table>
    </div>

    <footer>Avihay rabi</footer>
    <script src="js/util.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
